    <H1>Swift GRB Alert Catcher</H1>
 Эта программа каждые 30 сек. проверяет <a href="http://www.skyalert.org/feeds/144">RSS Swift'a</a>. Если там появлется новый гамма-всплеск, который может наблюдаться в данный момент на телескопе, открывается браузер с карточкой и координатами всплеска.
 Может чего поймаем ;-)
